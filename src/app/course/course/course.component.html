<div>
  <h3>Lista de Cursos</h3>
</div>

<div class="mat-elevation-z8">
  <div class="zero">
      <div class="one">
        <button mat-flat-button class="probutton" title="Cadastrar Curso" routerLink="/curso-cadastro" >Criar novo Curso</button>
      </div>
    <div class="two">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
      </mat-form-field>
    </div>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-width">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef> Periodo </th>
    <td mat-cell *matCellDef="let element"> {{element.period}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> Cidade </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef> Professores </th>
    <td mat-cell *matCellDef="let element">
        <mat-list-item *ngFor="let prof of element.teacher" >{{prof.name}} </mat-list-item>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button title="Detalhar" id='button' color="primary" routerLink="/curso/{{element.id}}" ><mat-icon>info</mat-icon></button>

<!-- Position Column -->

  <button mat-icon-button title="Editar" color="primary" routerLink="/curso-editar/{{element.id}}" ><mat-icon>edit</mat-icon></button>

<!-- Position Column -->
  <button mat-icon-button color="warn" title="Excluir" (click)="deleteCourse(element.id)" ><mat-icon>delete</mat-icon></button></td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
