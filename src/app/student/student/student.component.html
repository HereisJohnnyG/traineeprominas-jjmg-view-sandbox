<div>
  <h3>Lista de Estudantes</h3>
</div>

<div class="mat-elevation-z8">
  <div class="zero">
      <div class="one" fxflex="20">
        <button mat-flat-button color="primary" title="Cadastrar Estudante" routerLink="/estudante-cadastro" >Criar novo usuário</button>
      </div>
    <div class="two" fxflex="80">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
      </mat-form-field>
    </div>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-width mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Lastname Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Idade </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.course.name}} </td>
  </ng-container>


  <!-- Position Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button title="Detalhar" id='button' color="primary" routerLink="/estudante/{{element.id}}" ><mat-icon>info</mat-icon></button>

<!-- Position Column -->

  <button mat-icon-button title="Editar" color="primary" routerLink="/estudante-editar/{{element.id}}" ><mat-icon>edit</mat-icon></button>

<!-- Position Column -->
  <button mat-icon-button color="warn" title="Excluir" (click)="deleteStudent(element.id)" ><mat-icon>delete</mat-icon></button></td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
