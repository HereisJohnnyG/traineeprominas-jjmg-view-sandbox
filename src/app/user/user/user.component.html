<div>
    <h3>Lista de Usuários</h3>
  </div>
  
  <div class="flex-center">
      <div class="zero">
        <div class="one">
          <button mat-flat-button class="probutton" title="Cadastrar novo usuário" routerLink="/cadastro/usuario" >Cadastrar novo usuário</button>
        </div>
      <div class="two">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
        </mat-form-field>
      </div>
    </div>
  <table mat-table [dataSource]="dataSource" class="flex-center" class="mat-width">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef> Perfil </th>
      <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element"> 
         <button mat-icon-button title="Detalhar" id='button' color="primary" routerLink="/usuario/{{element.id}}" ><mat-icon>info</mat-icon></button>
         <button mat-icon-button title="Editar" color="primary" routerLink="/editar/usuario/{{element.id}}" ><mat-icon>edit</mat-icon></button>
         <button mat-icon-button color="warn" title="Excluir" (click)="deleteUser(element.id)" ><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20]" class="mat-width" showFirstLastButtons></mat-paginator>
  </div>
