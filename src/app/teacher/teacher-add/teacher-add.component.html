<div>
  <h3>Adicionar Novo Professor</h3>
</div>
<form class="form-width example-container" [formGroup]="teacherForm" (ngSubmit)="addTeacher(teacherForm.value)">
  <mat-form-field>
    <input matInput name="name" placeholder="Nome do professor" formControlName="name">
    <mat-error>
        É necessário digitar o nome do usuário
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input  matInput name="lastName" placeholder="Sobrenome" formControlName="lastName">
    <mat-error>
        É necessário digitar o sobrenome do usuário
    </mat-error>
  </mat-form-field>
  <!-- <mat-form-field>
    <input matInput name="phd" placeholder="Possui PHD" formControlName="phd">
  </mat-form-field> -->
  <mat-checkbox class = "example-margin" formControlName="phd" name="phd" value="true"> 
      <label>Esse professor possui PHD </label> 
  </mat-checkbox>

  <button type="submit" [disabled]="!teacherForm.valid" mat-button class="probutton" >Adicionar</button>
</form>
