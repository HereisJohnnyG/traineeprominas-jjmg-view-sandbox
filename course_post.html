<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>School</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

</head>

<body>    
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Digite o seu nome">
        </div>
        <div class="form-group">
          <label for="period">Semestre</label>
          <input type="number" class="form-control" id="period" placeholder="Semestre">
        </div>
        <div class="form-group">
            <label for="Cidade">Cidade</label>
            <input type="text" class="form-control" id="city" placeholder="Cidade">
        </div>
        <div class="form-group" id="selection">
        <select class="selectpicker" multiple data-live-search="true">
            <option>Mustard</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="postIt()">Submit</button>
 
    <script src="course_crud.js"></script>
    <script src="teacher_crud.js"></script>
</body>
